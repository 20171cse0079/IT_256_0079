<!--javascript code to print your name 5 times on a button click-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Asignt</title>
<style>
span{
color:green;
}
</style>
</head>
<body>
<label for="Name"><b>Enter the Name: </b><span>*</span></label>
<input type="text" id="fname" required>
<button onclick="fun1()"><span><b>OKAY</b></button></span>
<p id="para"></p>
<script>
function fun1(){
var pname="";
var name=document.getElementById("fname").value;
for(let i=0;i<5;i++){
pname+=name+"<br>";
}
document.getElementById("para").innerHTML=pname;
}
</script>
</body>
</html>
