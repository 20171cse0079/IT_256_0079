<!--javascript code to read 2 numbers and print the sum-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Asignt</title>
</head>
<body onload="f1()">
<script>
function f1(){
var no1=0,no2=0;
no1=Number(prompt("Enter the first number:"));
no2=Number(prompt("Enter the second number:"));
document.write("The sum of "+no1+" and "+no2+" is = "+(no1+no2));
}
</script>
</body>
</html>
