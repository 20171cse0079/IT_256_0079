<!--javascript code to read and print 10 number from user using prompt-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Asignt</title>
</head>
<body onload="func1()">
<script>
function func1(){
var arr=[],num;
for(let i=0;i<10;i++)
arr[i]=prompt("Enter "+(i+1)+" number");
document.write("Entered array of numbers is : "+arr);
}
</script>
</body>
</html>
